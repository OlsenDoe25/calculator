<!DOCTYPE html>

<html>
  <head>
    <title>
      Everything is awesome!
    </title>
  </head>
  
  <body style="margin: 0">
    <div style="display: grid; grid-template-columns: 25% 25% 25% 25%; grid-template-rows: 25% 25% 25% 25%; height: 100vh">     
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">7</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">8</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">9</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">+</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">4</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">5</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">6</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">-</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">1</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">2</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">3</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">*</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">0</div>      
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">.</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">=</div>
      <div style="border: solid 1px black; display: flex; align-items: center; justify-content: center">/</div>
    </div>
    
  </body>
</html>
